<article class="row col-12 p-0 m-0 mb-3 mt-sm-0 mt-lg-1 mt-xxl-0">
    <figure class="figure mt-3 banner-top m-0 p-0">
        <div>
            <span></span>
            <img src="assets/images/banner-tratamientos.png" class="img-fluid" alt="productos de spa">
            <figcaption class="figure-caption align-self-center fs-1">Salas</figcaption>
        </div>
    </figure>
</article>

<article class="main-modal col-8">
    <div action="" class="form formulario col-11 col-sm-6 col-xxl-4 p-3 p-xl-5">
        <div class="row p-0 m-0">
            <h2 class="mb-3 title-form">Nueva Sala</h2>
            <label for="id" class="mb-3"></label>
            <div class="form-floating mb-3 col-4 col-sm-3">
                <input type="text" class="form-control" name="id" id="id" placeholder="example" autocomplete="off"
                    required>
                <label for="id" class="mx-3">Id</label>
            </div>
            <div class="form-floating mb-3 col-8 col-sm-9">
                <input type="text" class="form-control" name="name" id="name" placeholder="example" autocomplete="off" required>
                <label for="name" class="mx-3">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-12">
                <input type="text" class="form-control" name="description" id="description" placeholder="example" autocomplete="off" reaquired>
                <label for="description" class="mx-3">Descripción</label>
            </div>
            <div class="form-floating mb-3 col-8">
                <input type="text" class="form-control" name="photo" id="photo" placeholder="example" autocomplete="off" required>
                <label for="photo" class="mx-3">Foto</label>
            </div>
            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control" name="sucursal_id" id="sucursal_id" placeholder="example" autocomplete="off" required>
                <label for="sucursal_id" class="mx-3">Sucursal</label>
            </div>
            <div class="form-floating mb-3 col-12">
                <input type="text" class="form-control" name="url" id="url" placeholder="example"
                    autocomplete="off" required>
                <label for="photo" class="mx-3">URL Foto</label>
            </div>
            <input type="hidden" name="position" id="position" value="">
            <input type="hidden" name="action" id="action" value="CREATE">
            <div class="row col-12 m-0 p-0">
                <div class="col-6">
                    <button class="create btn w-100" onclick='action();'>Crear</button>
                </div>
                <div class="col-6">
                    <a class="btn cancelar w-100" onclick="showModal(false)">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</article>
<div class="col-12 mt-5 mt-xl-3 px-3 px-xl-4">
    <div class="row mb-3 m-0 p-0">
        <div class="col-5 col-sm-3 col-xl-2 d-flex justify-content-start">
            <button class="btn w-100 btn-new" onclick ='showModal(true);' ><i class="fas fa-file-alt"></i> Nuevo</button>
        </div>
    </div>

    <div class="row scrollbar p-0 m-0 mb-5 mb-lg-0">
        <table class="table table-extra-medium table-theme table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Nombre</th>
                    <th class="descript">Descripción</th>
                    <th>Foto</th>
                    <th>id Sucursal</th>
                    <th>Estatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<template id="templ-sala">
    <div class="">

    </div>
    <tr class="fila large-fila">
        <td><img class="url" src="" alt=""></td>
        <td class="id"></td>
        <td class="name"></td>
        <td class="description"></td>
        <td class="photo"></td>
        <td class="sucursal_id"></td>
        <td class="status"></td>
        <td>
            <button class="update btn">
                <i class="fas fa-edit"></i>
            </button>
            <button class="delete delete btn">
                <i class="fas fa-trash-alt"></i>
            </button>
        </td>
    </tr>
</template>
<script type="text/javascript" src="pages/sala/sala.js"></script>
