<article class="row col-12 m-0 p-0 mb-3 mt-sm-0 mt-lg-1 mt-xxl-0">
    <figure class="figure mt-3 banner-top m-0 p-0">
        <div>
            <span></span>
            <img src="assets/images/banner-tratamientos.png" class="img-fluid" alt="productos de spa">
            <figcaption class="figure-caption align-self-center fs-1">Sucursales</figcaption>
        </div>
    </figure>
</article>

<article class="main-modal col-8">
    <div class="form formulario col-10 col-sm-8 col-xl-6 col-xxl-4 p-3 p-xxl-5">
        <div class="row p-0 m-0">
            <h2 class="mb-4 title-form">Nueva Sucursal</h2>
            <div class="form-floating mb-3 col-3">
                <input type="text" class="form-control" name="id" id="id" placeholder="example" autocomplete="off" required>
                <label for="id" class="mx-3">Id</label>
            </div>
            <div class="form-floating mb-3 col-9">
                <input type="text" class="form-control" name="name" id="name" placeholder="example" autocomplete="off" required>
                <label for="name" class="mx-3">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="latitud" id="latitud" placeholder="example" autocomplete="off" reaquired>
                <label for="address" class="mx-3">Latitud</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="longitud" id="longitud" placeholder="example" autocomplete="off" required>
                <label for="last-pa" class="mx-3">Longitud</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="address" id="address" placeholder="example" autocomplete="off" required>
                <label for="last-ma" class="mx-3">Domicilio</label>
            </div>
            <input type="hidden" name="position" id="position" value="">
            <input type="hidden" name="action" id="action" value="CREATE">
            <div class="row col-12 m-0 p-0">
                <div class="col-6">
                    <button class="create btn w-100" onclick="accion();">Crear</button>
                </div>
                <div class="col-6">
                    <a class="btn cancelar w-100" onclick="showModal(false);">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</article>
<div class="col-12 mt-5 mt-xl-3 px-3 px-xl-4">
    <div class="row mb-3 m-0 p-0">
        <div class="col-5 col-sm-3 col-xl-2 d-flex justify-content-start">
            <button class="btn w-100 btn-new" onclick="showModal(true);"><i class="fas fa-file-alt"></i> Nuevo</button>
        </div>
    </div>
    <div class="row scrollbar p-0 m-0 mb-5 mb-lg-0">
        <table class="table table-medium table-theme table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Domicilio</th>
                    <th>Estatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<template id="templ-sucursal">
    <tr class="fila">
        <td class="id"></td>
        <td class="name"></td>
        <td class="latitud"></td>
        <td class="longitud"></td>
        <td class="address"></td>
        <td class="status"></td>
        <td>
            <button class="update btn">
                <i class="fas fa-edit"></i>
            </button>
            <button class="delete btn">
                <i class="fas fa-trash-alt"></i>
            </button>
        </td>
    </tr>
</template>
<script src="pages/sucursal/sucursal.js"></script>
