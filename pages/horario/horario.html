<article class="row col-12 p-0 m-0 mb-3 mt-sm-0 mt-lg-1 mt-xxl-0">
    <figure class="figure mt-3 banner-top m-0 p-0">
        <div>
            <span></span>
            <img src="assets/images/banner-tratamientos.png" class="img-fluid" alt="productos de spa">
            <figcaption class="figure-caption align-self-center fs-1">horarios</figcaption>
        </div>
    </figure>
</article>

<article class="main-modal col-8">
    <div class="form formulario col-11 col-sm-6 col-xxl-4 p-3 p-xl-5">
        <h2 class="mb-5 title-form">Nuevo horario</h2>
        <div class="form-floating mb-3 col-4 col-sm-3">
            <input type="text" class="form-control" name="id" id="id" placeholder="example" autocomplete="off"
                required>
            <label for="id" class="mx-3">Id</label>
        </div>
        <div class="form-floating mb-3">
            <input type="time" class="form-control" name="start" id="start" placeholder="example" autocomplete="off" required>
            <label for="start">horarios de Incio</label>
        </div>
        <div class="form-floating mb-5">
            <input type="time" class="form-control" name="end" id="end" placeholder="example" autocomplete="off" reaquired>
            <label for="end">Hoario de Termino</label>
        </div>
        <input type="hidden" name="position" id="position" value="">
        <input type="hidden" name="action" id="action" value="CREATE">
        <div class="row col-12 m-0 p-0">
            <div class="col-6">
                <button class="create btn w-100" onclick="accion();">Crear</button>
            </div>
            <div class="col-6">
                <a class="btn cancelar w-100" onclick="showModal(false);">Cancelar</a>
            </div>
        </div>
    </div>
</article>
<div class="col-12 mt-5 mt-xl-3 px-3 px-xl-4">
    <div class="row mb-3 m-0 p-0">
        <div class="col-5 col-sm-3 col-xl-2 d-flex justify-content-start">
            <button class="btn w-100 btn-new" onclick="showModal(true);">
                <i class="fas fa-file-alt"></i> Nuevo
            </button>
        </div>
    </div>
    <table class="table table-theme table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th class="text-center">horario de Inicio</th>
                <th class="text-center">horario de Termino</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<template id="templ-horarios">
    <tr>
        <td class="id"></td>
        <td class="start"></td>
        <td class="end"></td>
        <td>
            <button class="update btn">
                <i class="fas fa-edit"></i>
            </button>
            <button class="delete delete btn">
                <i class="fas fa-trash-alt"></i>
            </button>
        </td>
    </tr>
</template>
<script type="text/javascript" src="pages/horario/horario.js"></script>
